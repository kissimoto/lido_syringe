<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidocaine Syringe</title>
    <link href="lidosyringe.css" rel='stylesheet' type=text/css>
</head>
<body>
    <header>
        <h1>Lidocaine in Dogs <span>(10 or 20 mg/ml)</span></h1>
        <h3> Loading Dose <br>Analgesia <label>0.25 - 1 mg/kg</label> <br>
       Arrythmia<label>2 - 8 mg/kg Give in 25% boluses</label></h3>
    </header>
            <table>
            <tbody>
                <tr>
                    <td><label for=weight>Animal weight (kg)</label></td>
                    <td><input type=number id=weight min="0.01" step="0.01" 
                        onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 46 && charCode > 31 && event.charCode >= 48 && event.charCode <= 57" required value='' placeholder=kg></td>
                </tr>
                <tr>
                 <td><label for=loadingDoseRate>Loading Dose Rate (mg/kg)</label></td>   
                 <td><input type="number" id="loadingDoseRate" min="0.01" step="0.01" 
                    onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 46 && charCode > 31 && event.charCode >= 48 && event.charCode <= 57" required value="" placeholder="0.25-1 mg/kg"></td>
                </tr>
                <tr>
                    <td> <label for="drugCon">Lidocaine Concentration (mg/ml)</label></td>
                    <td><select id="drugCon">
                         <option value="10">10 mg/ml</option>
                         <option value="20">20 mg/ml</option>
                     </select></td>
                 </tr>                   

                    <td><button onclick="reload()" id='reloadButton'>Clear All</button></td>
                    <td> <button onclick=lidoProcess() id='submitbutton'>Calculate</button></td>
                </tr>
            </tbody>
            </table>
                <div id="result"></div> 
                <p id="error"></p>

                <script src=lidosyringe.js></script>    
    <div class='wrapper'>
    
        <h3>Dose Range <br>
            Analgesia<label>1.2 - 3 mg/kg/hr</label><br>
            Arrythmia<label>1.5 - 6 mg/kg/hr</label><br></h3>
    <table>
    <tbody>
    <tr>
        <td><label for=criDuration>CRI Duration (hr)</label></td>   
        <td><input type="number" id="criDuration" min="0.01" step="0.01" 
            onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 46 && charCode > 31 && event.charCode >= 48 && event.charCode <= 57" required value="" placeholder="hr"></td>
    </tr>
    <tr>
        <td><label for='syringeSize'>Syringe Size (ml)</label></td>
        <td><select id='syringeSize'>
            <option value='5'>5 ml</option>
            <option value='10'>10 ml</option>
            <option value='20'>20 ml</option>
            <option value='50'>50 ml</option>
            <option value='60'>60 ml</option></td>
        </select>
    </tr>
    <tr>
        <td> <label for=lidocaine>Dose Rate (mg/kg/hr)</label></td>  
        <td><input type="number" id="lidocaine" min="0.01" step="0.01" 
            onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 46 && charCode > 31 && event.charCode >= 48 && event.charCode <= 57" required value="" placeholder="mg/kg/hr"></td>
    </tr>
<tr>
        <td><button onclick="refresh()" id='refreshButton'>Clear All</button></td>
        <td> <button onclick=lidoSyrProcess() id='submitbutton'>Calculate</button></td>
    </tr>
</tbody>
</table>
    <div id="result2"></div> 
    <p id="error2"></p>
    <script src=lidosyringe.js></script>
   
</div> 
</body>
</html>
